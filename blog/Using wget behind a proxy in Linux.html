<div id="section"><p id="postTitle">Using wget behind a proxy in Linux</p>
<p> If you are behind a proxy and would like to download a file, you could do this by issuing this commands:<br /><br />export http_proxy=proxy.anonymous.com:8080<br />export use_proxy=on<br />wget http://www.serversolaris.com/Crypt-SSLeay.tgz <div style="clear: both;"></div>
